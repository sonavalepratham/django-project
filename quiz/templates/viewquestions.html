{% extends 'base.html' %}
{% block body %}
<div class="container">
{% for q in qna  %}
<h3>{{q.1}}</h3>
1. {{q.2}}<br>
2. {{q.3}}<br>
3. {{q.4}}<br>
4. {{q.5}}<br>
<p style="color:green;">Correct Option: {{q.6}}<br></p>
<a class="btn btn-primary" href="{% url 'UpdateQuestion' q.0 %}">Modify</a>
<a class="btn btn-danger"href="{% url 'DeleteQuestion' q.0 %}">Delete</a>
<hr>
{% endfor %} 
</div>
{% endblock body %}
