{% extends 'base.html' %}
{% block body %}
<h1>createquiz</h1>
<div class="container">
<form method="get" action="Createquiz">
{% csrf_token %}
  <div class="form-group">
    <label for="question">Question</label>
    <input type="text" name='question' class="form-control" id="question" placeholder="Question" required>
  </div>
  <div class="form-group">
    <label for="o1">Option 1</label>
    <input type="text" name="o1"class="form-control" id="o1" placeholder="Option" required>
  </div>
  <div class="form-group">
    <label for="o2">Option 2</label>
    <input type="text" name="o2"class="form-control" id="o2" placeholder="Option" required>
  </div>
  <div class="form-group">
    <label for="o3">Option 3</label>
    <input type="text" name="o3"class="form-control" id="o3" placeholder="Option" required>
  </div>
  <div class="form-group">
    <label for="o4">Option 4</label>
    <input type="text" name="o4"class="form-control" id="o4" placeholder="Option" required>
  </div>
  <div class="form-group">
    <label for="co">Correct Ans.(option number)</label>
    <input type="number" min=1 max=4 name="co"class="form-control" id="co" placeholder="Option" required>
  </div>
   <button type="submit" class="btn btn-primary">Add Question</button>
</form>
</div>
{% endblock body %}
