{% extends 'base.html' %}
{% block body %}
<h1>Modify Question</h1>
<div class="container">
<form method="get" action="{% url 'ConfirmUpdate' %}">
{% csrf_token %}
 <div class="form-group">
    <label for="pk">question id</label>
    <input readonly value="{{qna.0.0}}"type="number" min=1 max=4 name="pk"class="form-control" id="pk" placeholder="Option" required>
  </div> 
  <div class="form-group">
    <label for="question">Question</label>
    <input value="{{qna.0.1}}"type="text" name='question' class="form-control" id="question" placeholder="Question" required>
  </div>
  <div class="form-group">
    <label for="o1">Option 1</label>
    <input value="{{qna.0.2}}"type="text" name="o1"class="form-control" id="o1" placeholder="Option" required>
  </div>
  <div class="form-group">
    <label for="o2">Option 2</label>
    <input value="{{qna.0.3}}"type="text" name="o2"class="form-control" id="o2" placeholder="Option" required>
  </div>
  <div class="form-group">
    <label for="o3">Option 3</label>
    <input value="{{qna.0.4}}"type="text" name="o3"class="form-control" id="o3" placeholder="Option" required>
  </div>
  <div class="form-group">
    <label for="o4">Option 4</label>
    <input value="{{qna.0.5}}"type="text" name="o4"class="form-control" id="o4" placeholder="Option" required>
  </div>
  <div class="form-group">
    <label for="co">Correct Ans.(option number)</label>
    <input value="{{qna.0.6}}" type="number" min=1 max=4 name="co"class="form-control" id="co" placeholder="Option" required>
  </div>
  <button type="submit" class="btn btn-primary">Update Question</button>
</form>
</div>
{% endblock body %}
